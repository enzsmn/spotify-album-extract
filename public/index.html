<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Select a playlist and get the full album from each track" />
    <meta name="keywords" content="spotify, albums from playlist, extract albums" />
    <meta property="og:title" content="Spotify album extract" />
    <meta property="og:url" content="https://spotify-album-extract.com/" />
    <link rel="icon" href="<%= BASE_URL %>logo.png">
    <link rel="stylesheet" href="/js/outdatedbrowser/outdatedbrowser.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.8.55/css/materialdesignicons.min.css">
    <title>Spotify album extract</title>
  </head>
  <body>

    <noscript>
      <strong>We're sorry but Spotify album extract doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script src="/js/outdatedbrowser/outdatedbrowser.min.js"></script>
    <div id="outdated"></div>
    <script>
      function addLoadEvent(func) {
        var oldonload = window.onload;
        if (typeof window.onload != 'function') {
          window.onload = func;
        } else {
          window.onload = function() {
            if (oldonload) {
              oldonload();
            }
            func();
          }
        }
      }
      addLoadEvent(function(){
        outdatedBrowser({
          bgColor: '#F21843',
          color: '#FFFFFF',
          lowerThan: 'IE11',
          languagePath: '/js/outdatedbrowser/lang/en.html'
        })
      });
    </script>

    <script data-host="https://microanalytics.io" data-dnt="false" src="https://microanalytics.io/js/script.js" id="ZwSg9rf6GA" async defer></script>

  </body>
</html>
